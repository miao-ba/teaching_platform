{% extends "base.html" %}
{% load static %}

{% block title %}密碼重設完成 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h3 class="card-title mb-0">密碼重設完成</h3>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-check-circle fs-1 text-success"></i>
                </div>
                
                <p>您的密碼已重設成功！您現在可以使用新密碼登入系統。</p>
                
                <div class="d-grid mt-4">
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary">前往登入</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
