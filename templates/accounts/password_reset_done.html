{% extends "base.html" %}
{% load static %}

{% block title %}重設密碼郵件已發送 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h3 class="card-title mb-0">重設密碼郵件已發送</h3>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-envelope-check fs-1 text-success"></i>
                </div>
                
                <p>我們已發送重設密碼的指示到您提供的電子郵件地址。您應該會在幾分鐘內收到郵件。</p>
                
                <p>如果您沒有收到郵件，請確認您輸入的電子郵件地址是否正確，並檢查您的垃圾郵件資料夾。</p>
            </div>
            <div class="card-footer">
                <div class="text-center">
                    <a href="{% url 'accounts:login' %}">返回登入頁面</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
